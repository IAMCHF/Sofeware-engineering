<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>人事管理系统</title>
    <link href="../static/css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">登陆</h3></div>
                            <div class="card-body">
                                <form  th:action="@{/login}" method="post">
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">工号</label>
                                        <input class="form-control py-4" name="username" id="inputEmailAddress" type="text" placeholder="输入工号" /></div>
                                    <div class="form-group"><label class="small mb-1" for="inputPassword">密码</label>
                                        <input class="form-control py-4" name="password" id="inputPassword" type="password" placeholder="输入密码" /></div>
                                    <!--
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">记住密码</label></div>
                                    </div>-->
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <!--<a class="small" href="password.html">忘记密码?</a>-->
                                         <button class="btn btn-primary" type="submit"  >登陆</button></div>

                                </form>
                                <p style="color: red;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a class="nav-link" href="/register">没有账号？去注册</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
